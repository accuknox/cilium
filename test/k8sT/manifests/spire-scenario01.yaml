apiVersion: v1
kind: ServiceAccount
metadata:
  name: foo
automountServiceAccountToken: false
---
apiVersion: v1
kind: Pod
metadata:
  name: poddefault
  labels:
    app: poddefault
spec:
  containers:
  - name: poddefault
    image: praqma/network-multitool
    command: ["bin/sh", "-c", "sleep 10000"]

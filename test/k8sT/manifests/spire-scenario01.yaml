---
apiVersion: v1
kind: Pod
metadata:
  name: podfoo
  labels:
    app: podfoo
spec:
  serviceAccountName: foo
  containers:
  - name: podfoo
    image: praqma/network-multitool
    command: ["bin/sh", "-c", "sleep 10000"] 
